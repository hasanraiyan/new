<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search YouTube Videos</h1>
        <form id="search-form" action="/search" method="post" class="form-inline justify-content-center mt-4">
            <input type="text" name="query" class="form-control mr-2" placeholder="Enter a keyword" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
